<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <link rel="stylesheet" href="./Index.css" />

      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"

      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Test</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNavAltMarkup"
          aria-controls="navbarNavAltMarkup"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            <a class="nav-link active" aria-current="page" href="./Index.html"
              >Register</a
            >
            <a class="nav-link" href="./Login.html">Login</a>
            <a class="nav-link" href="./Users.html">Users</a>
            <a class="nav-link" href="./products.html">Products</a>
          </div>
        </div>
      </div>
    </nav>
    <!-- Navigation Done -->

    <!-- Register Form -->

    <div class="box">
      <div class="Form_Holder">
        <div class="card" style="width: fit-content">
          <div class="card-body">
            <h1 class="signupheader">Sign Up Form</h1>
            <p>Please fill out this form with the required information</p>
            <form
              onsubmit="preventDefault()
               addTo()"
              method="post"
            >
              <!-- Form details -->
              <fieldset>
                <label
                  >Add Username
                  <input id="full_name" type="text" name="user-name" required
                /></label>

                <label
                  >Enter Your Email:
                  <input id="email" type="email" name="email" required
                /></label>
                <label
                  >Create a New Password:
                  <input
                    id="password"
                    type="password"
                    name="password"
                    pattern="[a-z0-5]{8,}"
                    required
                /></label>
              </fieldset>
              <!-- Avatar -->
              <fieldset>
                <label
                  >Provide a bio:
                  <textarea
                    id="user_type"
                    rows="3"
                    cols="30"
                    placeholder="I like writing on the beach..."
                  ></textarea>
                </label>
                <label>
                  <input type="checkbox" name="terms" class="inline" required />
                  I accept the
                  <a href="https://www.freecodecamp.org/news/terms-of-service/"
                    >terms and conditions</a
                  >
                </label>
              </fieldset>
              <input type="submit" value="Sign Up" />
            </form>
          </div>
        </div>
      </div>
    </div>
    <script>
      //   let response = fetch("http://localhost:6969/users");

      function addTo() {
        const email = document.querySelector("#email").value;
        const password = document.querySelector("#password").value;
        const full_name = document.querySelector("#full_name").value;
        const billing_address =
          document.querySelector("#billing_address").value;
        const default_shipping_address = document.querySelector(
          "#default_shipping_address"
        ).value;
        const country = document.querySelector("#country").value;
        const phone = document.querySelector("#phone").value;
        const user_type = document.querySelector("#user_type").value;
        fetch("http://localhost:6969/users/register"),
          {
            method: "POST",
            headers: {
              "Content-type": "application/json; charset=UTF-8",
            },
            body: JSON.stringify({
              email: email,
              password: password,
              full_name: full_name,
              billing_address: billing_address,
              default_shipping_address: default_shipping_address,
              country: country,
              phone: phone,
              user_type: user_type,
            }),
          }
            .then((res) => res.json())
            .then((json) => console.log(json));
      }
    </script>
    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
