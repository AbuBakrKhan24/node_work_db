<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>
    <link rel="stylesheet" href="./index.css" />
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Test</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNavAltMarkup"
          aria-controls="navbarNavAltMarkup"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            <a class="nav-link active" aria-current="page" href="./index.html"
              >Register</a
            >
            <a class="nav-link" href="./login.html">Login</a>
            <a class="nav-link" href="./users.html">Users</a>
            <a class="nav-link" href="./products.html">Products</a>
          </div>
        </div>
      </div>
    </nav>
    <!-- Navigation Done -->

    <!-- Register Form -->

    <div class="box">
      <div class="Form_Holder">
        <div class="card" style="width: fit-content">
          <div class="card-body">
            <h1 class="signupheader">Sign Up Form</h1>
            <p>Please fill out this form with the required information</p>
            <form
              onsubmit="event.preventDefault();
               register()"
            >
              <!-- Form details -->
              <fieldset>
                <label
                  >Add Full Name
                  <input id="full_name" type="text" name="user-name" required
                /></label>

                <label
                  >Enter Your Email:
                  <input id="email" type="email" name="email" required
                /></label>
                <label
                  >Country:
                  <input id="country" type="country" name="country" required
                /></label>
                <label
                  >Phone: <input id="phone" type="phone" name="phone" required
                /></label>
                <label
                  >Create a New Password:
                  <input
                    id="password"
                    type="password"
                    name="password"
                    pattern="[a-z0-5]{8,}"
                    required
                /></label>
              </fieldset>
              <!-- Avatar -->
              <fieldset>
                <label
                  >User Type:
                  <textarea
                    id="user_type"
                    rows="3"
                    cols="30"
                    placeholder="I like writing on the beach..."
                  ></textarea>
                </label>
                <label
                  >Shipping Address:
                  <textarea
                    id="default_shipping_address"
                    rows="3"
                    cols="30"
                    placeholder=""
                  ></textarea>
                </label>
                <label
                  >Billing Address:
                  <textarea
                    id="billing_address"
                    rows="3"
                    cols="30"
                    placeholder=""
                  ></textarea>
                </label>
                <label>
                  <input type="checkbox" name="terms" class="inline" required />
                  I accept the
                  <a href="https://www.freecodecamp.org/news/terms-of-service/"
                    >terms and conditions</a
                  >
                </label>
              </fieldset>
              <input type="submit" value="Sign Up" />
            </form>
          </div>
        </div>
      </div>
    </div>
    <script>
      function register() {
        const email = document.querySelector("#email").value;
        const password = document.querySelector("#password").value;
        const full_name = document.querySelector("#full_name").value;
        const billing_address =
          document.querySelector("#billing_address").value;
        const default_shipping_address = document.querySelector(
          "#default_shipping_address"
        ).value;
        const phone = document.querySelector("#phone").value;
        const user_type = document.querySelector("#user_type").value;
        fetch("https://node-js-db-test.herokuapp.com/users/register", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify({
            email: email,
            password: password,
            full_name: full_name,
            billing_address: billing_address,
            default_shipping_address: default_shipping_address,
            country: "South Africa",
            phone: phone,
            user_type: user_type,
            token: "",
          }),
        })
          .then((res) => res.json())
          .then((data) => {
            console.log(data);
          });
      }
    </script>

    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
