    <meta charset="UTF-8" />

      crossorigin="anonymous"
    />

    <title>Products</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Test</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"

          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            <a class="nav-link active" aria-current="page" href="./Index.html"

            <a class="nav-link" href="./products.html">Products</a>
          </div>
        </div>
      </div>
    </nav>
    <div>
      <table class="table table-dark table-hover table-bordered">
        <thead>
          <tr>
            <th scope="col">#ID</th>
            <th scope="col">sku</th>
            <th scope="col">name</th>
            <th scope="col">price</th>
            <th scope="col">weight</th>
            <th scope="col">descriptions</th>
            <th scope="col">thumbnail</th>
            <th scope="col">image</th>
            <th scope="col">category</th>
            <th scope="col">create_date</th>
            <th scope="col">stock</th>
            <th scope="col">View Product</th>
          </tr>
        </thead>
        <tbody id="products"></tbody>
      </table>
      <div class="productCard"></div>
    </div>

    <script>
      let items = [];

      const prodContainer = document.getElementById("products");
      const prodCard = document.getElementById("productCard");

      fetch("http://localhost:6969/products")
        .then((res) => res.json())
        .then((data) => {
          items = data;
          console.log(data);
          showItems(data);
        });

      function showItems(products) {
        //   prodContainer.innerHTML = "";
        products.forEach((product) => {
          prodContainer.innerHTML += `



                      <tr>
                  <th scope="row"> ${product.product_id} </th>
                  <td>${product.sku}</td>
                  <td>${product.name}</td>
                  <td>${product.price}</td>
                  <td>${product.weight}</td>
                  <td>${product.descriptions}</td>
                  <td>${product.thumbnail}</td>
                  <td>${product.image}</td>
                  <td>${product.category}</td>
                  <td>${product.create_date}</td>
                  <td>${product.stock}</td>
                  <td><button onclick="singleProduct(${product.product_id})">View</butoon></td>
                </tr>



                      `;
        });
      }

      function singleProduct(id) {
        console.log(id);
      }
    </script>
    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
  </body>
