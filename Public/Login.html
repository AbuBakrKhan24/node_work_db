<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="./Login.css" />
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!-- Navigation  -->
    <nav class="navbar navbar-expand-lg bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Navbar</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNavAltMarkup"
          aria-controls="navbarNavAltMarkup"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            <a class="nav-link active" aria-current="page" href="./Index.html"
              >Register</a
            >
            <a class="nav-link" href="./Login.html">Login</a>
            <a class="nav-link" href="./Users.html">Users</a>
            <a class="nav-link" href="./products.html">Products</a>
          </div>
        </div>
      </div>
    </nav>
    <!-- Navigation done -->

    <!-- Login -->
    <div class="box">
      <div class="Form_Holder">
        <div class="card" style="width: fit-content">
          <form onsubmit="preventDefault();
           addTo();" method="post">
            <p>Log in to Bookdom</p>
            <fieldset>
              <!-- Username -->
              <label
                >Enter Email
                <input type="text" name="user-name" required value=""
              /></label>
              <!-- Username done -->
              <!-- Password -->
              <label
                >Enter Password
                <input type="text" name="user-name" required value=""
              /></label>
              <!-- Password done -->
            </fieldset>
            <!-- Button to submit  -->
            <input type="submit" value="Login" />
            <!-- <button type="submit">login</button> -->
            <!-- Button to submit done -->
          </form>
          <footer>
            Don't have an account?
            <a href="./Index.html">Sign Up</router-link>
          </footer>
        </div>
      </div>
    </div>
    <!-- Login Done -->
    <script>
      let response = fetch("http://localhost:6969/users");

      function addTo() {
        const email = document.querySelector("#email").value;
        const password = document.querySelector("#password").value;
        const full_name = document.querySelector("#full_name").value;
        const billing_address = document.querySelector("#billing_address").value;
        const default_shipping_address = document.querySelector("#default_shipping_address").value;
        const country = document.querySelector("#country").value;
        const phone = document.querySelector("#phone").value;
        const user_type = document.querySelector("#user_type").value;

        fetch("http://localhost:6969/users/"),
          {
            method: "POST",
            headers: {
              "Content-type": "application/json; charset=UTF-8",
            },
            body: JSON.stringify({
              email: email,
              password: password,
              full_name: full_name,
              billing_address: billing_address,
              default_shipping_address: default_shipping_address,
              country: country,
              phone: phone,
              user_type: user_type,
            }),
          }
            .then((response) => response.json())
            .then((json) => console.log(json));
      }
    </script>
    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
