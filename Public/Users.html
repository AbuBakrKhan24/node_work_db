<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />

    <title>Users</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Test</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNavAltMarkup"
          aria-controls="navbarNavAltMarkup"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            <a class="nav-link active" aria-current="page" href="./index.html"
              >Register</a
            >
            <a class="nav-link" href="./login.html">Login</a>
            <a class="nav-link" href="./users.html">Users</a>
            <a class="nav-link" href="./products.html">Products</a>
          </div>
        </div>
      </div>
    </nav>
    <div>
      <table class="table table-dark table-hover table-bordered">
        <thead>
          <tr>
            <th scope="col">#ID</th>
            <th scope="col">email</th>
            <th scope="col">password</th>
            <th scope="col">full_name</th>
            <th scope="col">billing_address</th>
            <th scope="col">default_shipping_address</th>
            <th scope="col">country</th>
            <th scope="col">phone</th>
            <th scope="col">user_type</th>
          </tr>
        </thead>
        <tbody id="users"></tbody>
      </table>
    </div>

    <script>
      let items = [];

      const userContainer = document.getElementById("users");

      fetch("https://node-js-db-test.herokuapp.com/users")
        .then((res) => res.json())
        .then((data) => {
          items = data;
          console.log(data);
          showItems(data);
        });

      function showItems(users) {
        //   prodContainer.innerHTML = "";
        users.forEach((user) => {
          userContainer.innerHTML += `
          

    <tr>
      <th scope="row"> ${user.user_id} </th>
      <td>${user.email}</td>
      <td>${user.password}</td>
      <td>${user.full_name}</td>
      <td>${user.billing_address}</td>
      <td>${user.default_shipping_address}</td>
      <td>${user.country}</td>
      <td>${user.phone}</td>
      <td>${user.user_type}</td>
      </tr>
      
    
    
          `;
        });
      }
    </script>
    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
